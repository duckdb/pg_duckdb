services:
  pgduckdb:
    container_name: pgduckdb
    image: pgduckdb/pgduckdb:16-main
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: duckdb
    volumes:
      - pgduckdb_data:/var/lib/postgresql/data
      - ./docker/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      retries: 15
      start_period: 30s
      timeout: 2s
    restart: always
    networks:
      - pgduckdb_net
  psql:
    image: postgres:16
    depends_on:
      pgduckdb:
        condition: service_healthy
    stdin_open: true
    tty: true
    environment:
      PGPASSWORD: duckdb
    command: psql -h 127.0.0.1 -d postgres -U postgres -p 5432
    restart: always
    networks:
      - pgduckdb_net

volumes:
  pgduckdb_data:

networks:
  pgduckdb_net:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"
